<HTML>
  <HEAD>
    <TITLE>Redirecting...</TITLE>
  </HEAD>
  <BODY>
    <CENTER><h1 id="message">Loading...</h1></CENTER>
    <SCRIPT>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const redirect = urlParams.get('redirect');
      try {
        new URL(redirect);
      }
      document.getElementById("message").innerHTML = "Redirecting to " + redirect;
      setTimeout(function() {
        window.location.href = redirect;
      }, 3000);
    </SCRIPT>
  </BODY>
</HTML>
